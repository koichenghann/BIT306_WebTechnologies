<side-nav>
   <!--title bar with pic-->
   <div class="page-header">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="page-caption">
                <h1 class="page-title"></h1>
              </div>
            </div>
        </div>
    </div>
  </div>
  <main>
    <mat-grid-list cols="1" rowsHeight="1:1">
      <div class="content" fxLayout="row wrap">



        <div class="wrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-card class="form-card mat-elevation-z10">
            <mat-card-header>
              <mat-card-title>{{mode === 'add' ? 'Add' : 'Edit' }} Test Kit</mat-card-title>
              <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>

            <mat-card-content>
              <form [formGroup]="testKitForm" (ngSubmit)="submitHandler()" fxLayout="row wrap" fxLayoutGap="20px grid">
                <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                  <mat-label>Test Kit ID</mat-label>
                  <input matInput formControlName="id" placeholder="ID should be auto generated" type="text" >
                  <mat-error *ngIf="id.errors?.invalid">Test Kit ID is required and should be auto generated</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                  <mat-label>Test Centre ID</mat-label>
                  <input matInput formControlName="centre" placeholder="Placeholder" type="text" required>
                  <mat-error *ngIf="centre.errors?.required">Test Centre ID officer is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                  <mat-label>Test Kit Name</mat-label>
                  <input matInput formControlName="name" placeholder="Placeholder" type="text" required>
                  <mat-error *ngIf="name.errors?.required">Test Kit Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                  <mat-label>Stock</mat-label>
                  <input matInput formControlName="stock" placeholder="Placeholder" type="number" required>
                  <mat-error *ngIf="stock.errors?.required">Stock is required</mat-error>
                </mat-form-field>

                <div class="form-button-group" fxFlex="100%">
                  <!-- <a (click)="editForm()" *ngIf="mode=='view'">Edit</a> -->
                  <a (click)="close()">Cancel</a>
                  <!-- <button mat-raised-button color="warn" click="cancel()">Cancel</button> -->
                  <button mat-raised-button *ngIf="mode!='view'" color="primary" [disabled]="testKitForm.invalid" type="submit">{{mode === 'add' ? 'Add' : 'Save'}}</button>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>



      </div>
    </mat-grid-list>
  </main>
</side-nav>
