<div class="wrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-card class="form-card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>Test Kit</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      <div fxFlex></div>
      <div class="searchbar">
        <input matInput placeholder="search" type="text" >
      </div>
      <div class="searchicon">
        <span class="material-icons">search</span>
      </div>
      <div class="header-button-group">
         <a routerLink="/test-kit-form"><span class="material-icons">add</span></a>
      </div>

    </mat-card-header>

    <mat-card-content>
      <div *ngIf="mode=='new'" id="noEntryMessage">
        Test centre not found. Click <a routerLink="/test-centre-form">here</a> to set up test centre.
      </div>
      <div *ngIf="mode=='empty'" id="noEntryMessage">
        No test kit recorded. Click <a routerLink="/test-kit-form">here</a> to add new test kit.
      </div>

      <div *ngIf="mode=='exist'" class="table-container mat-elevation-z0">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let testKit"> {{testKit.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let testKit"> {{testKit.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let testKit"> {{testKit.stock}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let testKit" >
              <span (click)="editClickedHandler(testKit)" class="material-icons">create</span>
              <span (click)="deleteClickedHandler(testKit)"class="material-icons">delete</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

</div>
