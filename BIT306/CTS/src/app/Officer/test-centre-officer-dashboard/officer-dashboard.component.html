<officer-nav>
  <!--title bar with pic-->
  <div class="page-header">
   <div class="container-fluid ">
       <div class="row">
           <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
             <div class="page-caption">
               <h1 class="page-title">Dashboard</h1>
             </div>
           </div>
       </div>
   </div>
 </div>

 <main>
   <mat-grid-list cols="1" rowsHeight="1:1">


     <div class="content" fxLayout="row wrap">
     <!--first row-->
     <mat-card class="card_1 mat-elevation-z4">
       <mat-card-header>
         <mat-card-title>Welcome Back!</mat-card-title>
       <mat-card-subtitle>Test Centre Manager</mat-card-subtitle>
       </mat-card-header>

      <mat-card-actions>
       <div class="btn_manage">
         <button routerLink="/manage-profile" mat-stroked-button
         [ngStyle]="{background:'#ffffff' , color:'#424242'}">Manage Profile</button>
       </div>
       </mat-card-actions>
     </mat-card>


     <!--second row-->

       <!--Second row-->

       <div fxFlex="32%" fxFlex.xs="100%" fxFlex.sm="30%">
           <mat-card class="card_2 mat-elevation-z4">
             <mat-card-header>
               <mat-card-title>Generate Test Report:</mat-card-title>
               <mat-card-subtitle>Review and generate all test report of our test centre here.</mat-card-subtitle>
             </mat-card-header>


             <mat-card-actions>
               <div class="btn_history">
                 <button routerLink="/test-kit-table" class="btn_color" mat-raised-button
                 [ngStyle]="{background:'#439F9E' , color:'#ffffff'}">Generate</button>
             </div>
             </mat-card-actions>
           </mat-card>
         </div>
         </div>
     </mat-grid-list>
 </main>

</officer-nav>
