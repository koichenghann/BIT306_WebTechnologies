<mat-card mat-elevation-z4 class="card-form">

  <mat-card-header>
    <mat-card-title>
      New Test Result
    </mat-card-title>

    <mat-card-subtitle>
      Enter new test record.
    </mat-card-subtitle>
  </mat-card-header>



  <mat-card-content>

    <form [formGroup]="testForm">
      <div class="content" fxLayout="row wrap">
      <div fxFlex="32%" fxFlex.xs="100%" fxFlex.sm="30%">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter Username">

      </mat-form-field>
    </div>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Patient Type</mat-label>
        <mat-select>
          <mat-option value="Refurnee">Refurnee</mat-option>
          <mat-option value="Quarantined">Quarantined</mat-option>
          <mat-option value="Close contact">Close contact</mat-option>
          <mat-option value="Infected">Infected</mat-option>
          <mat-option value="Suspected">Suspected</mat-option>
        </mat-select>

      </mat-form-field>

      <section class="symptoms-section">
        <mat-label>Symptoms:</mat-label>
        <mat-checkbox [formControl] class="symptoms-margin" [(ngModel)] ="fever">Fever</mat-checkbox>
        <mat-checkbox [formControl] class="symptoms-margin" [(ngModel)] ="soreThroat">Sore Throat</mat-checkbox>
        <mat-checkbox [formControl] class="symptoms-margin" [(ngModel)] ="cough">Cough</mat-checkbox>
        <mat-checkbox [formControl] class="symptoms-margin" [(ngModel)] ="shortnessOfBreath">Shortness of breath</mat-checkbox>
      </section>



      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    </form>

  </mat-card-content>

</mat-card>
