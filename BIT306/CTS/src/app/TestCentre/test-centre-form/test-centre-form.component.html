<mat-card class="form-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>Test Centre Details</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <form (submit)="onAddTestCentre(TestCentreForm)" #TestCentreForm="ngForm" fxLayout="row wrap" fxLayoutGap="20px grid">
      <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-label>Centre ID</mat-label>
        <input
          name="id"
          placeholder="ID should be auto generated"
          type="text"
          matInput
          [(ngModel)]="tcid"
          #id="ngModel"
          disabled>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="id.invalid">Please enter a post title</mat-error>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-label>Responsible Officer</mat-label>
        <input
          name="officer"
          placeholder="Placeholder"
          type="text"
          matInput
          [(ngModel)]="tcofficer"
          #officer="ngModel"
          disabled>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="officer.invalid">Please enter a post title</mat-error>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-label>Contact</mat-label>
        <input
          name="input4"
          placeholder="Placeholder"
          type="text"
          matInput
          [(ngModel)]="tccontact"
          #input4="ngModel"
          required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="input4.invalid">Please enter a post title</mat-error>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-label>State</mat-label>
          <mat-select name="state" #state="ngModel" [(ngModel)]="tcstate" required>
             <mat-option *ngFor="let state of states" [value]="state.value">
               {{state.viewValue}}
             </mat-option>
           </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100%">
        <mat-label>Address</mat-label>
        <textarea
          name="address"
          placeholder="Enter Address"
          rows="4"
          matInput
          [(ngModel)]="tcaddress"
          #address="ngModel"
          required>
        </textarea>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="address.invalid">Please enter a post title</mat-error>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <!-- <mat-form-field appearance="outline" fxFlex="100%">
        <mat-label>Capacity</mat-label>
        <input
          name="input1"
          placeholder="Placeholder"
          type="number"
          matInput
          [(ngModel)]="tccapacity"
          #input1="ngModel"
          required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-error *ngIf="input1.invalid">Please enter a post title</mat-error>
        <mat-hint>Hint</mat-hint>
      </mat-form-field> -->

      <div class="form-button-group" fxFlex="100%">
        <button mat-button color="warn" click="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{mode === 'add' ? 'add' : 'save'}}</button>
      </div>
    </form>
  </mat-card-content>

  List:
  <div>
    {{state}}
    {{testCentres.length}}
    {{testCentres}}
  </div>
  end of list

</mat-card>
