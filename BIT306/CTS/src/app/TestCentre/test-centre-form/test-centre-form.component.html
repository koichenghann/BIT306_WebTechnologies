<p>test-centre-form works!</p>

<mat-card class="example-card form-card">

  <mat-card-header>
    <mat-card-title>Shiba Inu</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
    <form #TestCentreFomr="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input
          name="id"
          placeholder="ID should be auto generated"
          type="text"
          matInput
          ngModel
          #id="ngModel">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="id.invalid">Please enter a post title</mat-error>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea
          name="address"
          placeholder="Enter Address"
          rows="2"
          matInput
          ngModel
          #address="ngModel">
        </textarea>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="address.invalid">Please enter a post title</mat-error>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
          <mat-select>
             <mat-option *ngFor="let food of foods" [value]="food.value">
               {{food.viewValue}}
             </mat-option>
           </mat-select>
        <!-- <input
          name="input3"
          placeholder="Placeholder"
          type="text"
          matInput
          ngModel
          #input3="ngModel"> -->
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-error *ngIf="input3.invalid">Please enter a post title</mat-error>
        <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input
          name="input4"
          placeholder="Placeholder"
          type="text"
          matInput
          ngModel
          #input4="ngModel">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="input4.invalid">Please enter a post title</mat-error>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Officer</mat-label>
        <input
          name="officer"
          placeholder="Placeholder"
          type="text"
          matInput
          ngModel
          #officer="ngModel">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="officer.invalid">Please enter a post title</mat-error>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cpacity</mat-label>
        <input
          name="input1"
          placeholder="Placeholder"
          type="number"
          matInput
          ngModel
          #input1="ngModel">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error *ngIf="input1.invalid">Please enter a post title</mat-error>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </form>


  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Add</button>
    <button mat-button>Save</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>

</mat-card>
